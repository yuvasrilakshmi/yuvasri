<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flexbox</title>
   <style>
   .flex{
     display: flex;
     flex-direction: row;
     justify-content: flex-start;
     flex-wrap: wrap;

   }
   .flex div{
     background-color: purple;
     padding: 2%;
     margin: 2%;
   font-size: 120px;
 }

</style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>

  </body>
</html>
